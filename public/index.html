    /* Form Styles */
    .contact-form {
      background: #fff;
      padding: 20px;

    }

    .form-group {
      margin-bottom: 20px;

      width: 100%;
      padding: 10px;

      border-radius: 5px;

      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

      height: 150px;
    }

    .global-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      /* background-color: #007bff; */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .global-btn:hover {
      background-color: #e9e9e9;
    }

    .global-btn img {
      margin-left: 10px;
    }

    /* Signature Styles */
    .sigCanvas {
      border: 1px solid #000;
      width: 100%;
      height: 200px;
      border-radius: 5px;
      margin-top: 10px;
    }

    .signature-title {
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .signature-buttons {
      margin-top: 10px;
    }

    .signature-buttons .btn {
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .signature-buttons .btn-secondary {
      background-color: #ccc;
      color: #333;
      border: none;
    }

    .signature-buttons .btn-secondary:hover {
      background-color: #aaa;
    }

    .custom-hover-btn { 
    position: relative;
    z-index: 2;
    vertical-align: middle;
    display: inline-block;
    border: none;
    border-radius: 10px;

    color: #000;
    font-family: var(--title-font);
